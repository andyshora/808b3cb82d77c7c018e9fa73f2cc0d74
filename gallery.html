function loadMenu(section){

$('#menu-middle').html('<div id="menu-loading"><img src="http://www.lafontanatwyford.com/images/js/ajax-loader.gif" /><br>Loading '+section+'</div>');

$.ajax({
  url: 'http://www.lafontanatwyford.com/dev/printmenu.php',
  data: 's='+section,
  success: function (out) {
    $('#menu-middle').empty(); // remove the loading image
    $('#menu-middle').html(out);
  },
  error: function () {
    $('#menu-middle').empty();
    alert("Something went wrong");
  }

});



}
